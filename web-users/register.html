<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - TravelNexus</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="main-header">
        <div class="header-container">
            <div class="header-logo">
                <img src="../assets/favicon.png" alt="TravelNexus Logo" class="logo-image">
                <a href="index.html" class="logo-text">TravelNexus</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="register-section">
            <div class="container">
                <div class="register-container">
                    <div class="register-form">
                        <h1>Crear Cuenta</h1>
                        <p>Únete a TravelNexus y disfruta de beneficios exclusivos para tus viajes</p>

                        <form action="#" method="post">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first-name">Nombre</label>
                                    <input type="text" id="first-name" name="first-name" required placeholder="Tu nombre">
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Apellido</label>
                                    <input type="text" id="last-name" name="last-name" required placeholder="Tu apellido">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" name="email" required placeholder="tu@email.com">
                            </div>

                            <div class="form-group">
                                <label for="phone">Teléfono</label>
                                <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567">
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">
                            </div>

                            <div class="form-group">
                                <label for="confirm-password">Confirmar Contraseña</label>
                                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repite tu contraseña">
                            </div>

                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="terms" required>
                                    Acepto los <a href="#" target="_blank">términos y condiciones</a>
                                </label>
                            </div>

                            <button type="submit" class="btn-primary">Crear Cuenta</button>
                        </form>

                        <div class="register-footer">
                            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="main-footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="../assets/favicon.png" alt="TravelNexus Icon" class="footer-icon">
                <span>TravelNexus</span>
            </div>
            <div class="footer-info">
                <p>&copy; 2025 TravelNexus - Todos los derechos reservados</p>
                <p>Agencia de Viajes - Conectando Venezuela</p>
            </div>
        </div>
    </footer>
</body>
</html>
