<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AeroNexus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="main-header">
        <div class="header-container">
            <div class="header-logo">
                <img src="../assets/favicon.png" alt="AeroNexus Logo" class="logo-image">
                <a href="index.html" class="logo-text">AeroNexus</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="register.html">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="login-section">
            <div class="container">
                <div class="login-container">
                    <div class="login-form">
                        <h1>Iniciar Sesión</h1>
                        <p>Accede a tu cuenta para disfrutar de todos nuestros servicios</p>

                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" name="email" required placeholder="tu@email.com">
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                            </div>

                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="remember">
                                    Recordarme
                                </label>
                                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                            </div>

                            <button type="submit" class="btn-primary">Iniciar Sesión</button>
                        </form>

                        <div class="login-footer">
                            <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="main-footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="../assets/favicon.png" alt="AeroNexus Icon" class="footer-icon">
                <span>AeroNexus</span>
            </div>
            <div class="footer-info">
                <p>&copy; 2025 AeroNexus - Todos los derechos reservados</p>
                <p>Aeropuerto Internacional - Tu puerta al mundo</p>
            </div>
        </div>
    </footer>
</body>
</html>
