<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="password-container">
        <label class="password-label">Password</label>
        <div class="input-wrapper">
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter your password" />
            <button class="toggle-password" id="toggleBtn">üëÅÔ∏è</button>
        </div>
        <div class="requirements">
            <div class="requirements-title">Your password must include</div>
            <div class="requirement" id="req-case">
                <span class="requirement-icon"></span>
                <span>Lowercase & Uppercase</span>
            </div>
            <div class="requirement" id="req-number">
                <span class="requirement-icon"></span>
                <span>Number (0-9)</span>
            </div>
            <div class="requirement" id="req-special">
                <span class="requirement-icon"></span>
                <span>Special Character (!@#$%^&*)</span>
            </div>
            <div class="requirement" id="req-length">
                <span class="requirement-icon"></span>
                <span>Atleast 8 Character</span>
            </div>
        </div>
        <div class="strength-container">
            <div class="strength-label">
                <span class="strength-text">Password strength</span>
                <span class="strength-value" id="strengthText">Weak</span>
            </div>
            <div class="strength-bar">
                <div class="strength-bar-fill weak" id="strengthBar"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
